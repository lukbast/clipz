<app-alert *ngIf="showAlert" [color]="alertColor" > {{alertMsg}}</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <app-input [control]="name" label="Name" placeholder="Enter Name"></app-input>
  <!-- Email -->
  <app-input [control]="email" type="email" label="Email" placeholder="Enter Email"></app-input>
  <!-- Age -->
  <app-input [control]="age" type="number" label="Age" placeholder="Enter Age"></app-input>
  <!-- Password -->
  <app-input [control]="password" type="password" label="Password" placeholder="Enter Password"></app-input>
  <!-- Confirm Password -->
  <app-input [control]="confirmPassword" type="password" label="Confirm Password" placeholder="Repeat Password"></app-input>
  <!-- Phone Number -->
  <app-input [control]="phoneNumber" prefix_="+48 "  format="000 000 000" label="Phone Number" placeholder="Enter Phone Number"></app-input>

  <button [disabled]="registerForm.invalid" type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
